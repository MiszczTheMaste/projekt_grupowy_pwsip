get_product_collection:
    path: /api/products/get-product-collection
    controller: App\Products\Controller\GetProductCollectionAction
    methods: [GET]
get_product:
    path: /api/products/get-product/{id}
    controller: App\Products\Controller\GetProductAction
    requirements:
        id: '\d+'
    methods: [GET]
post_product:
    path: /api/products/post-product
    controller: App\Products\Controller\PostProductAction
    methods: [POST]
generate_jwt_token:
    path: /api/auth/token
    methods: [POST]
gesdinet_jwt_refresh_token:
    path: /api/auth/refresh-token
    controller: gesdinet.jwtrefreshtoken::refresh
    methods: [POST]
register:
    path: /api/auth/register
    controller: App\Auth\Controller\RegistrationAction
    methods: [POST]
get_categories:
    path: /api/auth/register
    controller: App\Auth\Controller\RegistrationAction
    methods: [GET]
post_categories:
    path: /api/auth/register
    controller: App\Auth\Controller\RegistrationAction
    methods: [GET]